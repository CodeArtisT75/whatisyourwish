<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آرزوت چیه؟</title>

    <!--===============================================================================================-->
    <link rel="stylesheet" href="assets/toast/toast.css" />

    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="container-contact100" id="app">
      <div class="wrap-contact100">
        <div class="contact100-form">
          <span class="contact100-form-title">آرزو یا هدفت چیه؟</span>
          <div class="wrap-input100">
            <textarea
              maxlength="999"
              class="input100"
              name="message"
              placeholder="آرزو یا هدفت رو اینجا بنویس..."
              v-model="wish"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" v-on:click="sendForm" v-bind:disabled="isRequesting">
              <span v-if="!isRequesting">
                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                ارسال نظر
              </span>
              <span v-else>
                <div class="sk-chase">
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                </div>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Vue and axios and Toast-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/toast/toast.js" type="text/javascript"></script>
    <!-- Main app -->
    <script src="app.js"></script>
  </body>
</html>
